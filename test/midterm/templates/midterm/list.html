<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="{% static 'midterm/css/midterm.min.css' %}"  media="screen">

    <title>Document</title>
</head>
<body>
        <div class="container my-3">
            <div class="row">
                <div class="col-md-4 col-lg-3">
                    <a class="btn btn-outline-primary btn-block" href="/midterm" role="button">Midterm Home</a>
                    <a class="btn btn-outline-info btn-block" href="/midterm/list" role="button">Staff List</a>
                </div>
                <div class="col-md-8 col-lg-9">
                    <table class="table table-striped">
                        <thead>
                          <tr>
                            <th scope="col">NAME</th>
                            <th scope="col">OPT 1</th>
                            <th scope="col">OPT 2</th>
                          </tr>
                        </thead>
                        <tbody>
                        {% for s in staffs %}
                          <tr>
                            <th scope="row">{{s.name}}</th>
                              <td><a class="btn btn-outline-success" href="/midterm/list/{{s.get_pk}}" role="button">명함(옵션1)</a></td>
                              <td></t><a class="btn btn-outline-danger" href="/midterm/list/{{s.get_pk}}alter" role="button">명함(옵션2)</a></td>
                          </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
</body>
</html>
