<!doctype html>
{% load static %}
<html lang="en">
<head>

    <meta name="viewport"

    <title>name_card2</title>

<body>

            <div class="row">
                <div class="col-md-4 col-lg-3">

                    <div class="card mb-4">

                                <p>우리나라 연구소</p>

                            </div>
                    </div>
                </div>
            </div>
        </div>
