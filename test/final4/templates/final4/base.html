<!DOCTYPE html>
<!--정적 파일 로드 -->
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2023_1_final</title>

    <!--정적 파일 관리: css 파일 적용-->
    <link rel="stylesheet" href="{% static 'blog/bootstrap4/bootstrap.min.css' %}"  media="screen">

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/89a12d4a7e.js" crossorigin="anonymous"></script>

</head>
<body>
    <!--해당 부분에 blog/navbar.html 포함-->
    {% include 'final4/navbar.html' %}

    <div class="container my-3">
        <div class="row">
            <div class="col-md-8 col-lg-9" id="main-area">

                <!--main_content 선언-->
                {% block main_content %}
                {% endblock %}

            </div>

            <div class="col-md-4 col-lg-3">
                  <h3> Information Widget</h3>

                  <div class="card">
                    <div class="card-header">
                        <h5 class="mt-0">Infomation Widget</h5>
                    </div>
                    <div class="card-body">
                        {% block text %}<p> home 페이지에 오신 것을 환영합니다. </p> {% endblock %}
                    </div>
                  </div>
            </div>
        </div>
    </div>


</body>
</html>
